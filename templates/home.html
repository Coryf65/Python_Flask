<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>URL Shortener</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>
        URL Shortener
    </h1>

    {% for message in get_flashed_messages() %}
    <h2>{{ message }}</h2>    
    {% endfor %}

    <form action="your-url" method="POST">
        <label for="url">
            Website URL
        </label>
        <br/>
        <input type="url" name="url" value="" required>
        <br/>
        <label for="code">
            Short Name
        </label>
        <br/>
        <input type="text" name="code" value="">

        <br/><br/>
        <input type="submit" value="Shorten" required>
    </form>

    <br/><br/>

    <form action="your-url" method="POST" enctype="multipart/form-data">
        <label for="file">
            File
        </label>
        <br/>
        <input type="file" name="file" value="" required>
        <br/>
        <label for="code">
            Short Name
        </label>
        <br/>
        <input type="text" name="code" value="">

        <br/><br/>
        <input type="submit" value="Shorten" required>
    </form>

    {% if codes %}
    <h2>
        Codes you have already created    
    </h2>

    <ul>
        {% for code in codes %}
        <a href="{{ url_for('redirect_to_url', code=code) }}">
            <li> {{ code }} </li>
        </a>
        {% endfor %}
    </ul>

    {% endif %}


</body>
